      <header>Política de Cookies</header>
      <p>Esta web utiliza cookies para asegurar la mejor experiencia posible en nuestra web.</p>
      <div class="buttons">
        <button class="item">Lo entiendo.</button>
        <a href="#" class="item">Saber más</a>

<script>
    function traductor() {
        new google.translate.TranslateElement("google_traductor");
    }

    const cookieCaja = document.querySelector(".cookies"),
    acuerdo = cookieCaja.querySelector("button");

    acuerdo.onclick = ()=>{
      document.cookie = "CookieBy=RR; max-age="+60*60*24*30; //la duración de la cookie es de un mes luego expira
      if(document.cookie){ //si la cookie se ha creado ocultamos la caja
        cookieCaja.classList.add("hide"); 
      }
      else{ 
        alert("La cookie no se puede configurar! Por favor, desbloquea este sitio web desde la configuración de cookies de tu navegador.");
      }
    }
    let checkCookie = document.cookie.indexOf("CookieBy=RR"); //revisamos la cookie
    checkCookie != -1 ? cookieCaja.classList.add("hide") : cookieCaja.classList.remove("hide"); //ocultamos la caja si se ha creado la cookie sino la mostramos

</script>
